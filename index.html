<!DOCTYPE html>
<html lang="uk">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap</title>
  <!-- Bootstrap -->
  <link href="style/lib/bootstrap.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">
</head>
<body>


<div id="v_slider">
  <div class="container">
    <div class="row">
      <div id="filter-bar" class="filter-bar">
        <div class="filter" data-filter="all">Все</div>
      </div>
    </div>

    <div id="loadPriseCardZone" class="row">

      <div class="price-card">
        <div class="top-panel">
          <div class="text-part">
            <p class="type-1">
              <span>Національна</span>
            </p>
            <p class="days">
              360/360
            </p>
          </div>
          <div class="price">
            380€
          </div>
        </div>
        <div class="card-body">
          <p>Консультація безкоштовна</p>
          <p>Особиста подача</p>
          <p>Реєстрація безкоштовна</p>
          <p>Оформлюється - від 4 до 8 тижнів</p>
          <p>Додаткові збори - 470 гривень за послуги Візового Центру</p>
          <div class="url-holder">
            <a href="#" class="type-2" data-toggle="modal" data-target="#myModal2">
              Дізнатись детальніше
            </a>
          </div>
        </div>
      </div>


    </div>




  </div>
</div>

<!--                                        end-->

<script src="js/lib/jquery.js"></script>

<script src="js/lib/bootstrap.js"></script>

<script src="js/main.js"></script>
</div>
</body>
</html>
