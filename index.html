<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap</title>
  <!-- Bootstrap -->
  <link href="style/lib/bootstrap.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">
</head>
<body>

<div id="wrapper_slider">
  <div id="v_slider">
    <div class="container-fluid">
      <div class="row">
        <div id="filter-bar" class="filter-bar">
          <div class="filter active-filter" data-filter="all">Все</div>
        </div>
      </div>

      <div class="loadZonePriseCard_wrapper">
        <div id="loadPriseCardZone" class="loadPriseCardZone">
          <div class="loadZonePriseCard">
            <!-- load-->
          </div>
        </div>
        <div id="price_card_nav" class="price-card_nav">
          <div class="row">
          <span class="back_slide">
            <a id="btn_back" class="btn btn-sm btn-primary">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
            </a>
          </span>
          <span class="next_slide">
            <a id="btn_next" class="btn btn-sm btn-primary">
              <span class="glyphicon glyphicon-chevron-right">
              </span>
            </a>
          </span>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!--                                        end-->

<script src="js/lib/jquery.js"></script>

<script src="js/lib/bootstrap.js"></script>

<script src="js/main.js"></script>
</body>
</html>
